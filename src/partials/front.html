

<div class="front content">

<div class="teaser">
	{{{teaser}}}
</div>

<style type="text/css">
	#cover h1 {
		color: #000;
		text-shadow: none;
	}
	#cover.coverimage {
		
		background-image: none;
		background-color: #fff;
		
		/*
		height: 40rem;
		background-image: url(/lib/front-003.jpg);
		*/
	}
	time.datetime {
		display: none;
	}

	table.toc h3 a {
		color: #000;
	}
	table.toc td {
		vertical-align: top;
	}
	table.toc td.idcell {
		border-right: 1px solid #ddd;
	}
	table {
		border: none;
	}
</style>



{{#docs}}
<div class="{{#tags}}tag-{{lcname}} {{/tags}}argument">

	<table class="toc">
		<tr>
			<td class="idcell">
				<span class="pubdate">&nbsp;</span>
				<h3>{{argumentId}}</h3>
			</td>
			<td>
				<span class="pubdate">{{documentDateDisplay}}</span>
				<h3><a class="title" href="{{{url}}}">{{title}}</a></h3>
				
				<!--<p><span class="author">By: {{author}}</span></p>-->
				
				<div class="moztags">
					<ul>
					{{#tags}}
						<li><a class="tag" data-tagname="{{lcname}}" href="{{{link}}}">{{name}}</a></li>
					{{/tags}}
					</ul>
				</div>
			</td>
		</tr>
	</table>
</div>
{{/docs}}


</div>
<!-- end content --> 
<!-- end template front -->
